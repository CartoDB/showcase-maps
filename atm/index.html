<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ATM's coverage map</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <style>body,html {width:100%; height:100%; margin:0; padding:0; overflow:hidden;} #map_canvas {position:absolute; top:0px; left:0; right:0; bottom:0;}</style>
    <link rel="stylesheet" href="css/leaflet.css" />
    <!--[if IE]><link rel="stylesheet" href="../css/leaflet.ie.css" /><![endif]-->
    <link  href="css/cartodb-leaflet.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/wax.leaf.min.js"></script>
    <script type="text/javascript" src="dist/cartodb-leaflet-min.js"></script>
    <script type="text/javascript" src="dist/cartodb-popup-min.js"></script> 
    <script src="js/h5utils.js"></script>

    <script type="text/javascript">
      var votes, map, started;

      function initialize() {
        parent.postMessage("loaded", "*");

        map = new L.Map('map_canvas', { zoomControl: false }).setView(new L.LatLng(40.43714868233712, -3.6812782287597656), 14);


        var mapboxUrl = 'http://{s}.tiles.mapbox.com/v3/saleiva.map-ri1pkhit/{z}/{x}/{y}.png',
        mapbox = new L.TileLayer(mapboxUrl, {maxZoom: 16, attribution:""});
        map.addLayer(mapbox,true);

        mapbox.on("load", function() {

          if (!started) {
            started = true;

            setTimeout(function() {
              parent.postMessage("start", "*");
            }, 3000);


          }

        });

        var query="SELECT * FROM osm_atm_mad_iso";

        votes = new L.CartoDBLayer({
          map: map,
          user_name:'osm2',
          table_name: 'osm_atm_mad_iso',
          query: query,
          auto_bound: false
        });

        map.addLayer(votes)
      }
    </script>
    <style type="text/css">
      body { background:#000; }
    </style>
  </head>
  <body onload="initialize()">
    <div id="map_canvas"></div>
  </body>
</html>
