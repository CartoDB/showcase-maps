          <head>

            <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
            <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
            <title>Syria deaths</title>
            <meta name="description" content="Syria casualties">
            <meta name="author" content="Vizzuality - Cartodb">

            <link rel="stylesheet" type="text/css" href="css/style.css">

          </head>
          <body onload="initMap();">
            <div id="map"></div>

            <aside style="display:none;" class="fadeIn">

            <h1>Syria deaths</h1>

            <div id="clock">
              <span class="value day">10</span>/<span class="value month">03</span>/<span class="value year">2001</span>
            </div>

            <div class="graph_container">
              <div id="graph">
                <div id="progress">
                  <!--<span id="progress_count">0</span>-->
                </div>
                <a href="#" style="display:none;" id="play" onclick="start();"></a>
              </div>
              <div id="spinner"></div>
            </div>

            <ul id="counters" class="counters">
              <li id="counter_civilians" class="civilians">0</li>
              <li id="counter_children" class="children">0</li>
              <li id="counter_total" class="total">0</li>
            </ul>

            </aside>

            <script src="js/es5-shim/es5-shim.min.js"></script>
            <script src="js/libs/d3.v2.min.js"></script>
            <script src="js/libs/jquery.min.js"></script>
            <script src="js/libs/underscore-min.js"></script>
            <script src="js/libs/backbone-min.js"></script>
            <script src="js/libs/backbone.cartodb.js"></script>
            <script src="js/libs/class.js"></script>
            <script src="js/libs/h5utils.js"></script>
            
            <script type="text/javascript" src="js/libs/modestmaps.js"></script>
            <script type="text/javascript" src="js/helpers.js"></script>
            <script type="text/javascript" src="js/app.js"></script>

            <script type="text/javascript" src="query.json"></script>
            <!--<script type="text/javascript" src="js/all.js"></script>-->

          </body>
        </html>
