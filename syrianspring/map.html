            <title>Syria deaths</title>

          <body onload="initMap();">
            <div id="map"></div>

            <div id="zoom"><div id="zoom_controls">
                <a class="zoom_in" onclick="zoomIn();"></a>
                <a class="zoom_out" onclick="zoomout();"></a>
              </div>
            </div>

            <aside class="fadeIn">

            <h1>Syria deaths</h1>

            <div id="clock">
              <span class="value day">10</span>/<span class="value month">03</span>/<span class="value year">2001</span>
            </div>

            <div class="graph_container">
              <div id="graph">
                <div id="progress">
                  <!--<span id="progress_count">0</span>-->
                </div>
                <a href="#" id="play" onclick="start();"></a>
              </div>
              <div id="spinner"></div>
            </div>

            <ul id="counters" class="counters">
              <li id="counter_civilians" class="civilians">0</li>
              <li id="counter_children" class="children">0</li>
              <li id="counter_total" class="total">0</li>
            </ul>

            <ul class="legend">
              <li class="civilians">adult deaths</li>
              <li class="children">child deaths <span style="font-size:9px;color:#888;"><18 yrs</span></li>
              <li class="total">total</li>
            </ul>

            </aside>

            <a class="cartodb_logo slowFadeIn" href="http://www.cartodb.com" target="_blank">CartoDB</a>
