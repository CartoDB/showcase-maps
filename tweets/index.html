<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tweets during the first electoral debate 2012</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <style>body,html {width:100%; height:100%; margin:0; padding:0; overflow:hidden;} #map_canvas {position:absolute; top:0px; left:0; right:0; bottom:0;}</style>
    <link rel="stylesheet" href="css/leaflet.css" />
    <!--[if IE]><link rel="stylesheet" href="../css/leaflet.ie.css" /><![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/wax.leaf.min.js"></script>
    <script type="text/javascript" src="dist/cartodb-leaflet-min.js"></script>
    <script type="text/javascript" src="dist/cartodb-popup-min.js"></script> 

    <script type="text/javascript">

      function initialize() {
        map = new L.Map('map_canvas', { zoomControl: false }).setView(new L.LatLng(41.31082388091818, -92.98828125), 4);

        var mapboxUrl = 'http://{s}.tiles.mapbox.com/v3/saleiva.map-ri1pkhit/{z}/{x}/{y}.png',
        mapbox = new L.TileLayer(mapboxUrl, {maxZoom: 17, attribution:""});
        map.addLayer(mapbox,true);

        var query="SELECT * FROM election_tweet_copy";

        votes = new L.CartoDBLayer({
          map: map,
          user_name:'osm2',
          table_name: 'election_tweet_copy',
          query: query,
          auto_bound: false
        });

        map.addLayer(votes)
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas"></div>
  </body>
</html>
